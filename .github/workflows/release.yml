name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build and test
        run: |
          go build ./...
          go test ./... -count=1
          go vet ./...

      - name: Resolve bump type
        id: bump
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_BUMP: ${{ inputs.bump }}
          HEAD_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            bump="$INPUT_BUMP"
          else
            msg=$(printf '%s' "$HEAD_COMMIT_MESSAGE" | tr '[:upper:]' '[:lower:]')
            if echo "$msg" | grep -Eq '(^|[[:space:]])(#major|release:major|\[major\])($|[[:space:]])'; then
              bump="major"
            elif echo "$msg" | grep -Eq '(^|[[:space:]])(#minor|release:minor|\[minor\])($|[[:space:]])'; then
              bump="minor"
            else
              bump="patch"
            fi
          fi

          echo "bump=$bump" >> "$GITHUB_OUTPUT"

      - name: Bump version and tag
        id: version
        env:
          BUMP: ${{ steps.bump.outputs.bump }}
        run: |
          latest=$(git tag -l 'v*' | sed 's/^v//' | sort -V | tail -n1)
          if [ -z "$latest" ]; then
            latest="0.0.0"
          fi
          major=$(echo "$latest" | cut -d. -f1)
          minor=$(echo "$latest" | cut -d. -f2)
          patch=$(echo "$latest" | cut -d. -f3)
          case "$BUMP" in
            major) major=$((major+1)); minor=0; patch=0 ;;
            minor) minor=$((minor+1)); patch=0 ;;
            patch) patch=$((patch+1)) ;;
          esac
          tag="v${major}.${minor}.${patch}"
          git tag "$tag"
          git push origin "$tag"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
